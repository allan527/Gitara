<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William Loans - Connection Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .test-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #ddd;
        }
        
        .test-item.success {
            border-left-color: #10b981;
            background: #ecfdf5;
        }
        
        .test-item.error {
            border-left-color: #ef4444;
            background: #fef2f2;
        }
        
        .test-item.loading {
            border-left-color: #3b82f6;
            background: #eff6ff;
        }
        
        .test-name {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .test-result {
            font-size: 14px;
            color: #666;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .status.success {
            background: #10b981;
            color: white;
        }
        
        .status.error {
            background: #ef4444;
            color: white;
        }
        
        .status.loading {
            background: #3b82f6;
            color: white;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        pre {
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¶ William Loans</h1>
        <p class="subtitle">Backend Connection Test</p>
        
        <div id="tests"></div>
        
        <button onclick="runTests()" id="testBtn">Run Tests</button>
    </div>

    <script>
        const API_BASE_URL = 'https://tmelmmhephgyzccezfgd.supabase.co/functions/v1/make-server-68baa523';
        const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtZWxtbWhlcGhneXpjY2V6ZmdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyNTUwNTMsImV4cCI6MjA4MzgzMTA1M30.dBhMKrLXJzklbV25Ob582pouQ1FOlaEcGN7WK7y9fNY';

        const headers = {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${ANON_KEY}`
        };

        async function runTest(name, testFn) {
            const testDiv = document.createElement('div');
            testDiv.className = 'test-item loading';
            testDiv.innerHTML = `
                <span class="status loading">TESTING</span>
                <div class="test-name">${name}</div>
                <div class="test-result">Running...</div>
            `;
            document.getElementById('tests').appendChild(testDiv);

            try {
                const result = await testFn();
                testDiv.className = 'test-item success';
                testDiv.innerHTML = `
                    <span class="status success">‚úì PASSED</span>
                    <div class="test-name">${name}</div>
                    <div class="test-result">${result}</div>
                `;
            } catch (error) {
                testDiv.className = 'test-item error';
                testDiv.innerHTML = `
                    <span class="status error">‚úó FAILED</span>
                    <div class="test-name">${name}</div>
                    <div class="test-result">${error.message}</div>
                `;
            }
        }

        async function runTests() {
            document.getElementById('tests').innerHTML = '';
            document.getElementById('testBtn').disabled = true;

            // Test 1: Health Check
            await runTest('Health Check', async () => {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                if (data.status === 'ok') {
                    return 'Backend server is running!';
                }
                throw new Error('Health check failed');
            });

            // Test 2: Get Clients
            await runTest('Fetch Clients', async () => {
                const response = await fetch(`${API_BASE_URL}/clients`, { headers });
                const data = await response.json();
                if (data.success) {
                    return `Found ${data.data.length} clients in database`;
                }
                throw new Error(data.error || 'Failed to fetch clients');
            });

            // Test 3: Get Transactions
            await runTest('Fetch Transactions', async () => {
                const response = await fetch(`${API_BASE_URL}/transactions`, { headers });
                const data = await response.json();
                if (data.success) {
                    return `Found ${data.data.length} transactions in database`;
                }
                throw new Error(data.error || 'Failed to fetch transactions');
            });

            // Test 4: Get Cashbook
            await runTest('Fetch Cashbook', async () => {
                const response = await fetch(`${API_BASE_URL}/cashbook`, { headers });
                const data = await response.json();
                if (data.success) {
                    return `Found ${data.data.length} cashbook entries in database`;
                }
                throw new Error(data.error || 'Failed to fetch cashbook');
            });

            // Test 5: Get Owner Capital
            await runTest('Fetch Owner Capital', async () => {
                const response = await fetch(`${API_BASE_URL}/owner-capital`, { headers });
                const data = await response.json();
                if (data.success) {
                    return `Found ${data.data.length} owner capital transactions in database`;
                }
                throw new Error(data.error || 'Failed to fetch owner capital');
            });

            document.getElementById('testBtn').disabled = false;
        }

        // Auto-run tests on load
        window.addEventListener('load', () => {
            setTimeout(runTests, 500);
        });
    </script>
</body>
</html>
